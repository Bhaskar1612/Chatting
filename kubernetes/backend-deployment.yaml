apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-backend-deployment
  labels:
    app: chat-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-backend
  template:
    metadata:
      labels:
        app: chat-backend
    spec:
      containers:
      - name: chat-backend
        image: your-docker-username/chat-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: chat-backend-secret
---
apiVersion: v1
kind: Service
metadata:
  name: chat-backend-service
spec:
  selector:
    app: chat-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer
